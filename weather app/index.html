<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="weather_display">
      <header>
        <p>Mandalay, Myanmar</p>
        <form>
          <input type="text" placeholder="city name" id="search_box" />
        </form>
        <p>08.08.2024</p>
      </header>
      <div id="today_section">
        <div id="today_temp">
          <h1>20°</h1>
          <p>Cloudy</p>
          <div id="today_air">
            <p>6.1 mph</p>
            <p>90 %</p>
          </div>
        </div>
      </div>
      <div id="five_days">
        <div class="today" id="monday">
          <h3>Monday</h3>
          <p>20°</p>
          <p>Mist</p>
        </div>
        <div class="" id="tuesday">
          <h3>Tuesday</h3>
          <p>20°</p>
          <p>Mist</p>
        </div>
        <div class="" id="wednesday">
          <h3>Wednesday</h3>
          <p>20°</p>
          <p>Mist</p>
        </div>
        <div class="" id="thursday">
          <h3>Thursday</h3>
          <p>20°</p>
          <p>Mist</p>
        </div>
        <div class="" id="friday">
          <h3>Friday</h3>
          <p>20°</p>
          <p>Mist</p>
        </div>
        <div class="" id="saturday">
          <h3>Saturday</h3>
          <p>20°</p>
          <p>Mist</p>
        </div>
        <div class="" id="sunday">
          <h3>Sunday</h3>
          <p>20°</p>
          <p>Mist</p>
        </div>
      </div>
    </section>
  </body>
</html>
